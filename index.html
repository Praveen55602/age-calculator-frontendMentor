<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="card">
      <div class="content-container">
        <div class="input-container">
          <div class="data-and-labels">
            <label for="day-input" class="date-label">DAY</label>
            <input
              min="1"
              type="number"
              name="day-input"
              id="input-days"
              placeholder="DD"
            />
            <label for="day-input" class="hide error" id="day-error"
              >This field is required</label
            >
          </div>
          <div class="data-and-labels">
            <label for="month-input" class="date-label">MONTH</label>
            <input
              min="1"
              type="number"
              name="month-input"
              id="input-months"
              placeholder="MM"
            />
            <label for="month-input" class="error hide" id="month-error"
              >This field is required</label
            >
          </div>
          <div class="data-and-labels">
            <label for="year-input" class="date-label">YEAR</label>
            <input
              min="1"
              type="number"
              name="year-input"
              id="input-years"
              placeholder="YYYY"
            />
            <label for="year-input" class="hide error" id="year-error"
              >This field is required</label
            >
          </div>
        </div>
        <div class="button-and-break">
          <hr />
          <button id="find-age-button" type="button"></button>
        </div>
        <div id="result">
          <div><span id="result-years">--</span> years</div>
          <div><span id="result-months">--</span> months</div>
          <div><span id="result-days">--</span> days</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Praveen Singh</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
